    <div class="row">
      <div class="col-xs-12 main centre">
        <form>
          <label for="bill">Bill</label><br>
          <input type="text" id="bill", name="bill"><span class="stack-svg"><img class="icon" src="./images/icon-dollar.svg"></span><br>
          <br>
          <label>Select Tip %</label><br>
          <div class="row">
            <div class="col-6 col-md-4" ><input type="button" value="5%"></div>
            <div class="col-6 col-md-4" ><input type="button" value="10%"></div>
            <div class="col-6 col-md-4" ><input type="button" value="15%"></div>
            <div class="col-6 col-md-4" ><input type="button" value="25%"></div>
            <div class="col-6 col-md-4" ><input type="button" value="50%"></div>
            <div class="col-6 col-md-4" ><input type="text" name="custom" placeholder="Custom"></div>
          </div>
          <br>
          <label for="noPeople">Number of People</label><br>
          <input type="text" id="bill", name="bill"><span class="stack-svg"><img class="icon" src="./images/icon-person.svg"></span><br>

      </div>
